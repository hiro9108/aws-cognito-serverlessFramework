service: cognito-demo

frameworkVersion: "2"

# custom:
#   environment:
#     serverlessIfElse:
# - If: '"${self:provider.stage}" == "dev"'
#     Exclude:
#       - plugins.serverless-offline
# dev: ${file(./environment/dev.yml)}
# prd: ${file(./environment/prd.yml)}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ca-central-1
  # iamRoleStatements:
  #   - Effect: "Allow"
  #     Action:
  #       - dynamodb:Query
  #       - dynamodb:Scan
  #       - dynamodb:GetItem
  #       - dynamodb:PutItem
  #       - dynamodb:UpdateItem
  #     Resource:
  #       Fn::GetAtt:
  #         - usersTable
  #         - Arn

plugins:
  - serverless-offline

package:
  patterns:
    # - "!environment/**"
    - "!node_modules/**"
    - "!public/**"
    - "!src/**"
    - "!.next/**"
    - "!.github/**"
    - "!.github/**"

functions:
  first:
    handler: api/firstHandler.first
    events:
      - http:
          path: /hello
          method: GET
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer

  second:
    handler: api/secondHandler.second
    events:
      - http: GET second

  email:
    handler: api/email/emailHandler.email
    events:
      - http: GET email

  dynamodb:
    handler: api/dynamodb.dynamodb
    events:
      - http: GET dynamodb

  users:
    handler: api/users.users
    runtime: python3.8
    events:
      - http:
          path: /users
          method: GET
          cors: true
          # authorizer:
          #   type: COGNITO_USER_POOLS
          #   authorizerId: !Ref ApiGatewayAuthorizer

  courses:
    handler: api/courses.courses
    runtime: python3.8
    events:
      - http:
          path: /courses
          method: GET
          cors: true
          # authorizer:
          #   type: COGNITO_USER_POOLS
          #   authorizerId: !Ref ApiGatewayAuthorizer

  signup:
    handler: api/signup_handler.signup
    runtime: python3.8
    events:
      - http:
          path: /signup
          method: POST
          cors: true
          # authorizer:
          #   type: COGNITO_USER_POOLS
          #   authorizerId: !Ref ApiGatewayAuthorizer

  mock:
    handler: api/mock.mock
    runtime: python3.8
    events:
      - http:
          path: /mock
          method: GET
          cors: true
          # authorizer:
          #   type: COGNITO_USER_POOLS
          #   authorizerId: !Ref ApiGatewayAuthorizer

  app:
    handler: api/app.lambda_handler
    runtime: python3.8
    events:
      - http:
          path: /app
          method: GET
          cors: true
          # authorizer:
          #   type: COGNITO_USER_POOLS
          #   authorizerId: !Ref ApiGatewayAuthorizer

resources:
  - ${file(./resources/cognito.yml)}
  - ${file(./resources/apigateway-authorizer.yml)}
  - ${file(./resources/dynamodb.yml)}
